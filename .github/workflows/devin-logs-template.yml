name: Devin Logs Workflow Template

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, closed, reopened]

jobs:
  notify-slack:
    if: github.actor == 'devin-ai-integration[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notifica√ß√£o para Slack
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TITLE="${{ github.event.pull_request.title }}"
            URL="${{ github.event.pull_request.html_url }}"
            BRANCH="${{ github.event.pull_request.head.ref }}"
            ACTION="Pull Request"
          else
            TITLE="${{ github.event.head_commit.message }}"
            URL="https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}"
            BRANCH="${{ github.ref_name }}"
            ACTION="Push"
          fi

          curl -X POST --data-urlencode "payload={
            \"username\": \"Devin Logs\",
            \"icon_emoji\": \":robot_face:\",
            \"text\": \"ü§ñ *A√ß√£o do Devin* no reposit√≥rio <https://github.com/${{ github.repository }}|${{ github.repository }}>\\n\\nüìå Tipo: *$ACTION*\\nüîÄ Branch: <$URL|$BRANCH>\\nüîó Link: <$URL|Acessar>\\n\\nüìù Descri√ß√£o:\\n$TITLE\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}